name: aetherium
version: '0.0.0-dev5'
main: uk.teamsmp.aetherium.Aetherium
api-version: '1.21.1'
prefix: "aetherium"
load: STARTUP
authors: [ JunglTemple ]
description: The NEW custom Team SMP plugin!
website: https://teamsmp.pages.dev
commands:
  modvote:
    description: Vote for a moderator
    usage: /modvote <moderator_name>
  srvi:
    description: Functions for Survival Island
    usage: /srvi <function>
  cgive:
    description: Give yourself an aetherium custom item
    usage: /cgive <item> [amount]
    aliases:
      - customgive
      - srvigive
  punish:
    description: '[WIP] Allows moderators to punish a player'
    usage: '/punish <type> <player> [time] <reason>'
    aliases:
      - pn